{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Your reliable ecommerce site for quality products." />
    <meta name="author" content="Your Brand" />
    <title>Ecommerce | Your Brand</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core Theme CSS (includes Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Inner CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Login specific CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Additional CSS -->

    <!-- jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>

    <!-- Inline CSS for general styles -->
    <style>
        /* Body and General Styles */
        body {
            font-family: Arial, sans-serif; /* Clean font */
            line-height: 1.6; /* Improved readability */
            background-color: #f8f9fa; /* Light background for contrast */
            color: #212529; /* Dark text for better readability */
        }

        /* Navbar */
        .navbar {
            margin-bottom: 20px; /* Space below the navbar */
            background-color: #000; /* Black background for navbar */
        }

        /* Alerts */
        .alert {
            border-radius: 0.5rem; /* Rounded corners */
            border: 1px solid #dc3545; /* Red border */
        }

        /* Main Content */
        main {
            padding: 20px; /* Inner padding for main content */
            background-color: #ffffff; /* White background for contrast */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        /* Footer */
        footer {
            background-color: #000; /* Black footer */
            color: #ffffff; /* White text for visibility */
            padding: 20px 0; /* Padding for footer */
        }

        /* Footer Links */
        footer a {
            color: #ffffff; /* White links */
            transition: color 0.3s; /* Smooth transition on hover */
        }

        footer a:hover {
            color: #dc3545; /* Red on hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            main {
                padding: 15px; /* Reduce padding on smaller screens */
            }

            .alert {
                font-size: 0.9rem; /* Smaller font for alerts */
            }
        }

        @media (max-width: 576px) {
            main {
                padding: 10px; /* Further reduce padding on extra small screens */
            }

            footer {
                text-align: center; /* Center text in footer on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- User Messages (Alerts) -->
    {% if messages %}
        <div class="container my-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content Block -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-1">Follow Us:</p>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
            <p class="m-0">&copy; 2024 Your Brand | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
